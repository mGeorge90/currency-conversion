version: '3'

services:
  mongodb:
    image: mongo
    container_name: mongodb
    restart: always
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db

  nodejs:
    build:
      context: .
    container_name: nodejs
    restart: always
    ports:
      - "3000:3000"
    depends_on:
      - mongodb

volumes:
  mongodb_data:
